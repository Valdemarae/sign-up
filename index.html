<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image">
        <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="Green leaves">
        <div class="logo-background">
            <img class="logo" src="images/odin-lined.png" alt="odin logo">
            ODIN
        </div>
    </div>
    <div class="content">
        <div class="text">
            <p>
                This is not a real online service! You know you need something like this in 
                your life to help you realize your deepest dreams. Sign up now to get started.
            </p>
            <p>
                You know you want to.
            </p>
        </div>
        <form action="" method="post">
            <header>Let's do this!</header>
            <ul>
                <li>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name" required>
                </li>
                <li>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name" required>
                </li>
                <li>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>
                </li>
                <li>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone">
                </li>
                <li>
                    <label for="password">PASSWORD</label>
                    <input type="text" id="password" name="password" required>
                </li>
                <li>
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="text" id="confirm_password" name="confirm_password" required>
                </li>
            </ul>
            <button type="submit">Create Account</button>
        </form>
    </div>
</body>
</html>
